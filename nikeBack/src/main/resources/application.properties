
spring.datasource.url=jdbc:mysql://localhost:3306/nike
spring.datasource.username=root
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.data.rest.base-path=/api
spring.data.rest.default-media-type=application/hal+json
spring.data.rest.enable-exposure-exception-handling=true
spring.data.rest.repositories.preferred-query-lookups=*
spring.data.rest.hal.use-hal-as-default-json-media-type=true
spring.hal.browser.enabled=true
logging.level.org.springframework=info
management.endpoints.web.exposure.include=*
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization = true